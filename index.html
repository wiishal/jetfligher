<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chicken Invaders</title>

    <!-- Retro pixel font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        /* background: black; */
      }

      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-family: "Press Start 2P", monospace;
        z-index: 10;
      }

      /* Score HUD */
      #score {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 1;

        color: black;
        font-size: 20px;
        letter-spacing: 2px;
        font-family: "Press Start 2P", monospace;

        user-select: none;
        pointer-events: none;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Loading overlay -->
    <div id="loading">Loading gameâ€¦</div>

    <!-- Score HUD -->
    <div id="score">Score: 0</div>

    <!-- Game canvas -->
    <canvas></canvas>

    <!-- Game logic -->
    <script src="index.js"></script>
  </body>
</html>
